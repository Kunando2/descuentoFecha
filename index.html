<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resultado {
            background-color: rgb(255, 95, 95);
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        H1{
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Descuentos de Fecha</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento (YYYY-MM-DD):</label>
                <input type="date" class="form-control" id="fechaVencimiento">
            </div>
            <div class="form-group">
                <label for="precio">Precio del Producto:</label>
                <input type="number" class="form-control" id="precio" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Calcular Descuento</button>
        </form>
        <p id="resultado" class="resultado"></p>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
